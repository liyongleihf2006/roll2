<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>roll2</title>
    <link rel="stylesheet" href="./roll.css">
    <style>
        #roll2{
            height: 224px;
            border: 1px solid;
        }
        .roll-content{
            padding: 5 0 5 20px;
        }
    </style>
</head>
<body>
    <ul id="roll2">
    </ul>
    <button id="pause">暂停</button>
    <button id="run">继续</button>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="./roll.js" ></script>
    <script>
        $("#roll2").roll({
            speed:50,
            data:["第一行","第二行","第三行","第四行","第五行","第六行","第七行","第八行","第九行","第十行","第十一行","第十二行","第十三行","第十四行"],
            formatter:function(item){
                var $self = this;
                return $("<div/>",{
                    "text":item,
                    "class":"roll-content",
                    "mouseover":function(){
                        $self.roll("pause");
                    },
                    "mouseout":function(){
                        $self.roll("run");
                    }
                })
            }
        });
        $("#pause").on("click",function(){
            $("#roll2").roll("pause");
        });
        $("#run").on("click",function(){
            $("#roll2").roll("run");
        });
    </script>
</body>
</html>
